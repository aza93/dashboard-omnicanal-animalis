<div class="d-flex flex-column h-100">
  <app-header *ngIf="currentUser"></app-header>
  <mat-sidenav-container class="h-100">
    <mat-sidenav mode="side" opened disableClose="true" *ngIf="currentUser"  #sidenav class="example-sidenav" [ngStyle]="{ 'width.em': sidenavWidth }" (mouseenter)="increase()"
    (mouseleave)="decrease()">
      <app-left-menu></app-left-menu>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
