<mat-toolbar class="d-flex flex-row justify-content-between pr-0">
  <div (click)="redirectToAllOrders()" class="d-flex flex-row align-items-center" style="cursor: pointer;">
    <img height="50" src="../assets/logo.png">
  </div>
  <div class="d-flex h6 ml-auto mr-5 my-0 align-self-center">
    <span class="text-secondary font-weight-light" style="margin-left: 50px;">
      Utilisateur connecté :
    </span>
    <span class="text-success ml-1"> {{currentUser.email}}</span>
  </div>
  
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="profile()">
      <mat-icon>settings</mat-icon>
      <span>Paramètres</span>
    </button>
    <br>
    <button mat-menu-item (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Déconnexion</span>
    </button>
  </mat-menu>
