<mat-tab-group (selectedTabChange)="currTab($event)" id="main">
	<mat-tab *ngFor="let tab Of tabs; let i = index" [label]="tab.name">
		<div *ngIf="i === 0">
			<mat-card id="edit-my-profile" style="text-align: center;">
				<mat-card-content>
					<form [formGroup]="">
						<div class="form-container">
							<mat-form-field appearance="outline" class="w-100">
								<mat-label>E-mail d'utilisateur</mat-label>
								<input matInput formControlName="email" required>
							</mat-form-field>
							<mat-form-field appearance="outline" class="w-100">
								<mat-label>Mot de passe</mat-label>
								<input matInput type="password" formControlName="password" required>
							</mat-form-field>
							<mat-form-field appearance="outline" class="w-100">
								<mat-label>Confirmer le mot de passe</mat-label>
								<input matInput type="password" formControlName="passwordChecker" required>
							</mat-form-field>
							<!--
							<mat-form-field>
								<mat-label>Type de bashboard souhait√©e</mat-label>
								<mat-select matNativeControl formControlName="dashboard" (selectionChange)="changeDashboardType($event)" required>
									<mat-option value="national">Dasboard national</mat-option>
									<mat-option value="magasin">Dasboard magasin</mat-option>
								</mat-select>
							</mat-form-field>
							<mat-form-field *ngIf="dashboardMag">
								<mat-label>Choisir un magasin</mat-label>
								<mat-select matNativeControl formControlName="store" required>
									<mat-option *ngFor="let str of stores" [value]="str">
									{{ str.name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
							-->
							<button id="login-submit" mat-raised-button color="accent">Appliquer</button>
						</div>
					</form>
				</mat-card-content>
			</mat-card>
		</div>
		<div *ngIf="i === 1">
			Content of "Gestion utilisateurs"
		</div>
	</mat-tab>
</mat-tab-group>
