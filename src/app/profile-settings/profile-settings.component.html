<mat-tab-group (selectedTabChange)="currTab($event)" [selectedIndex]="curTab" id="main">
	<mat-tab *ngFor="let tab Of tabs; let i = index" [label]="tab.name">
		<div *ngIf="i === 0">
			<mat-card id="edit-my-profile" style="text-align: center;">
				<mat-card-content>
					<form [formGroup]="">
						<div class="form-container">
							<mat-form-field appearance="outline" class="w-100">
								<mat-label>E-mail d'utilisateur</mat-label>
								<input matInput formControlName="email" value="{{currentUser.email}}" required>
							</mat-form-field>
							<mat-form-field appearance="outline" class="w-100">
								<mat-label>Mot de passe actuel</mat-label>
								<input matInput type="password" formControlName="currentPassword"  required>
							</mat-form-field>
							<mat-form-field appearance="outline" class="w-100">
								<mat-label>Nouveau mot de passe</mat-label>
								<input matInput type="newPassword" formControlName="newPassword" required>
							</mat-form-field>
							<mat-form-field appearance="outline" class="w-100">
								<mat-label>Confirmer le nouveau mot de passe</mat-label>
								<input matInput type="confirmNewPassword" formControlName="passwordChecker" required>
							</mat-form-field>
							<!--
							<mat-form-field>
								<mat-label>Type de bashboard souhait√©e</mat-label>
								<mat-select matNativeControl formControlName="dashboard" (selectionChange)="changeDashboardType($event)" required>
									<mat-option value="national">Dasboard national</mat-option>
									<mat-option value="magasin">Dasboard magasin</mat-option>
								</mat-select>
							</mat-form-field>
							<mat-form-field *ngIf="dashboardMag">
								<mat-label>Choisir un magasin</mat-label>
								<mat-select matNativeControl formControlName="store" required>
									<mat-option *ngFor="let str of stores" [value]="str">
									{{ str.name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
							<button id="update-submit" [disabled]="true" (click)="updateUser()" mat-raised-button color="accent">Appliquer</button>
							-->
						</div>
					</form>
				</mat-card-content>
			</mat-card>
		</div>
		<div *ngIf="i === 1">
			<mat-table [dataSource]="users" class="mat-elevation-z8">
			<ng-container matColumnDef="id">
				<mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
				<mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
			</ng-container>

			<ng-container matColumnDef="email">
				<mat-header-cell *matHeaderCellDef>E-mail</mat-header-cell>
				<mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
			</ng-container>
			<ng-container matColumnDef="admin">
				<mat-header-cell *matHeaderCellDef>Admin</mat-header-cell>
				<mat-cell *matCellDef="let user">{{user.admin}}</mat-cell>
			</ng-container>

			<ng-container matColumnDef="actions">
				<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
				<mat-cell *matCellDef="let user">
				<button mat-icon-button>
				<mat-icon (click)="onEdit(user)">mode_edit</mat-icon>
					</button>
						<button mat-icon-button>
				<mat-icon (click)="onDelete(user)">delete</mat-icon>
					</button>      </mat-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
			</mat-table>
			<button class="pull-bottom-right" mat-fab (click)="onNew()"><mat-icon>add</mat-icon></button>
		</div>
	</mat-tab>
</mat-tab-group>
